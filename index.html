<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trend Mind AI Explorer | مستكشف Trend Mind AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .counter-badge {
      background: #1e3a8a;
      color: white;
      font-size: 14px;
      padding: 4px 10px;
      border-radius: 9999px;
      margin-left: 8px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 lang-ar">

  <main class="container mx-auto px-6 py-16 text-center">
    <h2 class="text-5xl font-extrabold text-gray-900 leading-tight">
      أطلق العنان لقوة الذكاء الاصطناعي في تحليلاتك الفنية
    </h2>

    <div class="mt-10 flex flex-col items-center gap-2">
      <!-- زر التحميل + عداد التحميلات -->
      <a id="download-btn" href="https://github.com/ECTI-DATA/Trend-Mind-AI-Explorer/releases/download/1.1/TrendMindAI-Explorer-v1.3-setup.exe"
         class="gradient-bg text-white font-bold text-lg py-4 px-10 rounded-full hover:shadow-xl transform hover:scale-105 transition duration-300 inline-block">
         تحميل أحدث إصدار 1.3
      </a>
      <span id="download-counter" class="counter-badge">تحميلات: ...</span>

      <!-- نص توافق -->
      <p class="mt-4 text-sm text-gray-500">متوافق مع نظام ويندوز</p>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 Trend Mind AI Explorer. جميع الحقوق محفوظة.</p>
      <div class="mt-4 text-sm text-gray-400">
        <p>
          <span>عدد الزوار: </span><span id="visitor-counter">...</span>
          <span class="mx-2">|</span>
          <span>عدد التحميلات: </span><span id="footer-download-counter">...</span>
        </p>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // إعداد أسماء العدادات
      const namespace = "trendmind-ai-explorer";
      const visitorKey = "visits";
      const downloadKey = "downloads";

      const visitorCounter = document.getElementById("visitor-counter");
      const downloadCounter = document.getElementById("download-counter");
      const footerDownloadCounter = document.getElementById("footer-download-counter");
      const downloadBtn = document.getElementById("download-btn");

      // دالة تجيب القيم من Hits.sh
      async function getCount(key, base = 0) {
        try {
          const res = await fetch(`https://hits.sh/${namespace}-${key}.json?style=flat`);
          const data = await res.json();
          return base + (data.count || 0);
        } catch (e) {
          console.error("Error fetching counter:", e);
          return base;
        }
      }

      // تحديث القيم على الصفحة
      async function updateCounters() {
        const visitors = await getCount(visitorKey, 250); // يبدأ من 250
        const downloads = await getCount(downloadKey, 24); // يبدأ من 24

        visitorCounter.textContent = visitors;
        downloadCounter.textContent = `تحميلات: ${downloads}`;
        footerDownloadCounter.textContent = downloads;
      }

      // زيادة عداد الزوار تلقائي
      await fetch(`https://hits.sh/${namespace}-${visitorKey}.svg`);

      // عند الضغط على زر التحميل، زد عداد التحميلات
      if (downloadBtn) {
        downloadBtn.addEventListener("click", async () => {
          await fetch(`https://hits.sh/${namespace}-${downloadKey}.svg`);
          setTimeout(updateCounters, 1000); // تحديث بعد ثانية
        });
      }

      // تحديث أولي
      updateCounters();
    });
  </script>

</body>
</html>
